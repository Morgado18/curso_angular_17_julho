

  <mat-card class="product-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ productTitle() }}</mat-card-title>
    </mat-card-header>
    <!-- <mat-card-content>
      <p>{{ product.title }}</p>
    </mat-card-content> -->
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip class="mat-chip">Visualizar</mat-chip>
        <mat-chip class="mat-chip">
          <a [routerLink]="['/edit-product']" (click)="onEdit()">
            Editar
          </a>
        </mat-chip>
        <mat-chip class="mat-chip" (click)="onDelete()">Purgar</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
