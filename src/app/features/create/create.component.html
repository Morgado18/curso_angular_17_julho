

  <div class="container-form">
    <h2>
      <strong>
        Create product
      </strong>
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Title</mat-label>

      </mat-form-field>

        Create
      </button>
    </form>
  </div>
